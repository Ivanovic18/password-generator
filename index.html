<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.2/dist/jBox.all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/tooltipster.bundle.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1 id="heading1" class="heading">Generate a</h1>
            <h1 id="heading2" class="heading">random password</h1>
            <p>Never use an insecure password again.</p>
            <button>Generate passwords</button>
            <form>
                <div class="checkbox">
                    <input class="checkbox-spin" type="checkbox" id="numbers" />
                    <label for="numbers">
                        <span></span>
                        Include nubmers
                    </label>
                </div>
                <br />
                <div class="checkbox">
                    <input class="checkbox-spin" type="checkbox" id="symbols" />
                    <label for="symbols">
                        <span></span>
                        Include symbols
                    </label>
                </div>
            </form>
            <hr />
            <div class="passwords">
                <div id="first-password" class="password tooltip" title="Copied to clipboard!"></div>
                <div id="second-password" class="password tooltip" title="Copied to clipboard!"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js/tooltipster.bundle.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1 id="heading1" class="heading">Generate a</h1>
            <h1 id="heading2" class="heading">random password</h1>
            <p>Never use an insecure password again.</p>
            <button>Generate passwords</button>
            <form>
                <div class="checkbox">
                    <input class="checkbox-spin" type="checkbox" id="numbers" />
                    <label for="numbers">
                        <span></span>
                        Include nubmers
                    </label>
                </div>
                <br />
                <div class="checkbox">
                    <input class="checkbox-spin" type="checkbox" id="symbols" />
                    <label for="symbols">
                        <span></span>
                        Include symbols
                    </label>
                </div>
            </form>
            <hr />
            <div class="passwords">
                <div id="first-password" class="password"></div>
                <div id="second-password" class="password"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
